{{ define "main" }}
<div class="container">
    <div class="row">
        {{ $paginator := .Paginate .Pages.ByTitle 4 }}
        {{ range $paginator.Pages }}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                {{ with .Resources.GetMatch "cover.*" }}
                    <img src="{{ .RelPermalink }}" alt="{{ .Params.alt }}" class="card-img-top img-fluid" style="max-height: 200px; object-fit: cover;" />
                {{ end }}
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h5>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
    <div class="row justify-content-center">
        <div class="col-auto">
            {{ template "partials/pagination.html" (dict "page" . "format" "terse") }}
        </div>
    </div>
</div>
{{ end }}
