{{ define "main" }}

<div class="container" style="max-width: 1000px;">
    <h2>Introduction</h2>
    <hr class="my-4">
    <div class="row g-4">
        <div class="col-md-6">
            {{ with .Resources.GetMatch "cover.*" }}
            <img src="{{ .RelPermalink }}" alt="{{ .Params.alt }}" class="img-fluid rounded" style="max-width: 100%; height: auto;" />
            {{ end }}
        </div>
        <div class="col-md-6">
            <h3>{{ .Title }}</h3>
            <p>{{ .Content }}</p>
            <p>
                {{ range .Params.keywords }}
                <a href="/keywords/{{ strings.Replace . " " "-" }}" class="badge bg-secondary text-decoration-none me-2">{{ . }}</a>
                {{ end }}
            </p>
        </div>
    </div>
</div>

{{ end }}
