{{ define "main" }}

<div class="container" style="max-width: 1000px;">
    <h2>Introduction</h2>
    <hr class="my-4">
    <div class="row g-4">
        <div class="col-md-6">
            {{ with .Resources.GetMatch "cover.*" }}
            <img src="{{ .RelPermalink }}" alt="placeholder" class="img-fluid rounded" style="width: 100%; height: auto;" />
            {{ end }}
        </div>
        <div class="col-md-6">
            <h3>{{ .Title }}</h3>
            <p>
                <span>Age: {{ .Params.age }}</span>
                <span>H: {{ .Params.height }}</span>
                <span>W: {{ .Params.weight }}</span>
                <span>{{ .Params.bust.size }}/{{ .Params.bust.cup }}</span>
            </p>
        </div>

{{ end }}
