<div class="swiper-toplinks">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="/800x400.png" alt="slide 1">
        </div>
        <div class="swiper-slide">
            <img src="/800x400.png" alt="slide 2">
        </div>
        <div class="swiper-slide">
            <img src="/800x400.png" alt="slide 3">
        </div>
        <div class="swiper-slide">
            <img src="/800x400.png" alt="slide 4">
        </div>
        <div class="swiper-slide">
            <img src="/800x400.png" alt="slide 5">
        </div>
    </div>
    <div class="mask-left"></div>
    <div class="mask-right"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script>
    new Swiper('.swiper-toplinks', {
        slidesPerView: 'auto',
        centeredSlides: true,
        spaceBetween: 0,
        loop: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        effect: 'slide',
        speed: 800,
        keyboard: {
            enabled: true,
            onlyInViewport: false,
        },
    });
</script>
