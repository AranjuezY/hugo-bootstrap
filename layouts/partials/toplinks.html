<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="/800x400.png" alt="slide 1">
        </div>
        <div class="swiper-slide">
            <img src="/800x400.png" alt="slide 2">
        </div>
        <div class="swiper-slide">
            <img src="/800x400.png" alt="slide 3">
        </div>
        <div class="swiper-slide">
            <img src="/800x400.png" alt="slide 4">
        </div>
        <div class="swiper-slide">
            <img src="/800x400.png" alt="slide 5">
        </div>
    </div>
    <div class="mask-left"></div>
    <div class="mask-right"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<style>
 .swiper-container {
     position: relative;
     height: 400px;
     max-width: 100vw;
     overflow: hidden;
 }
 .swiper-slide {
     width: 800px;
     transition: transform 0.3s;
 }
 .swiper-slide img {
     width: 100%;
     height: 100%;
     object-fit: cover;
 }
 .mask-left {
     position: absolute;
     left: 0;
     top: 0;
     width: calc((100% - 800px) / 2);
     height: 100%;
     background: rgba(240, 240, 240, 0.5);
     z-index: 10;
 }
.mask-right {
    position: absolute;
    right: 0;
    top: 0;
    width: calc((100% - 800px) / 2);
    height: 100%;
    background: rgba(240, 240, 240, 0.5);
    z-index: 10;
}
.swiper-button-next,
.swiper-button-prev {
    width: 5%;
    color: grey;
    z-index: 11;
}
</style>

<script>
    new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        centeredSlides: true,
        spaceBetween: 0,
        loop: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        effect: 'slide',
        speed: 800,
        mousewheel: {
            invert: false,
        },
        keyboard: {
            enabled: true,
            onlyInViewport: false,
        },
    });
</script>
