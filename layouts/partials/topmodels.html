<div class="container mt-5" style="max-width: 1000px">
    <h3 class="text-center">Top Models</h3>
    <div class="swiper-topmodels">
        <div class="swiper-wrapper">
            {{ with $pages := .Site.RegularPages | first 5 }}
                {{ range $pages }}
                <div class="swiper-slide">
                    <a href="{{ .RelPermalink }}" class="text-decoration-none">
                        <div class="model-card">
                            {{ with .Resources.GetMatch "cover.*" }}
                            <img src="{{ .RelPermalink }}" alt="{{ .Title }}" class="model-image">
                            {{ end }}
                            <h5 class="model-title">{{ .Title }}</h5>
                        </div>
                    </a>
                </div>
                {{ end }}
            {{ end }}
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</div>

<script>
const swiper = new Swiper('.swiper-topmodels', {
    slidesPerView: 'auto',
    spaceBetween: 20,
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
    breakpoints: {
        // when window width is >= 320px
        320: {
            slidesPerView: 1,
            spaceBetween: 10
        },
        // when window width is >= 480px
        480: {
            slidesPerView: 2,
            spaceBetween: 15
        },
        // when window width is >= 768px
        768: {
            slidesPerView: 3,
            spaceBetween: 20
        },
        // when window width is >= 992px
        992: {
            slidesPerView: 4,
            spaceBetween: 20
        }
    }
});
</script>
